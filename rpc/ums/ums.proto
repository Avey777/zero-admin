syntax = "proto3";

package umsclient;

option go_package = "./umsclient";

message MemberAddReq {
  string      Username = 1;
  string      Password = 2;
  string      Phone = 3;
}

message MemberAddResp {
  string Token = 1;
}

message MemberLoginReq {
  string      Account = 1;
  string      Password = 2;
  string      Ip = 3;
}

message MemberLoginResp {
  string Token = 1;
}

message MemberListReq {
  int64 current = 1;
  int64 pageSize = 2;
  string Username = 3;
  string Phone = 4;
  int32  Status = 5;
}

message MemberListData{
  int64       Id = 1;
  int64       MemberLevelId = 2;
  string      Username = 3;
  string      Password = 4;
  string      Nickname = 5;
  string      Phone = 6;
  int32       Status = 7;
  string      CreateTime = 8;
  string      Icon = 9;
  int32       Gender = 10;
  string      Birthday = 11;
  string      City = 12;
  string      Job = 13;
  string      PersonalizedSignature = 14;
  int32       SourceType = 15;
  int32       Integration = 16;
  int32       Growth = 17;
  int32       LuckeyCount = 18;
  int32       HistoryIntegration = 19;
}

message MemberListResp {
  int64 total = 1;
  repeated  MemberListData list = 2;
}

message MemberUpdateReq {
  int64       Id = 1;
  int64       MemberLevelId = 2;
  string      Username = 3;
  string      Password = 4;
  string      Nickname = 5;
  string      Phone = 6;
  int32       Status = 7;
  string      CreateTime = 8;
  string      Icon = 9;
  int32       Gender = 10;
  string      Birthday = 11;
  string      City = 12;
  string      Job = 13;
  string      PersonalizedSignature = 14;
  int32       SourceType = 15;
  int32       Integration = 16;
  int32       Growth = 17;
  int32       LuckeyCount = 18;
  int32       HistoryIntegration = 19;
}

message MemberUpdateResp {
  string pong = 1;
}

message MemberDeleteReq {
  repeated int64 ids = 1;
}

message MemberDeleteResp {
  string pong = 1;
}

message MemberByIdReq {
  int64 id = 1;
}

message MemberUpdatePasswordReq {
  int64       Id = 1;
  string      Password = 2;
}

message UpdateMemberIntegrationReq {
  int64 id = 1;
  int64 Integration = 2;
}

message UpdateMemberIntegrationResp {
  string pong = 1;
}
service MemberService {

  rpc MemberAdd(MemberAddReq) returns(MemberAddResp);
  rpc MemberLogin(MemberLoginReq) returns(MemberLoginResp);
  rpc MemberList(MemberListReq) returns(MemberListResp);
  rpc MemberUpdate(MemberUpdateReq) returns(MemberUpdateResp);
  rpc MemberDelete(MemberDeleteReq) returns(MemberDeleteResp);
  rpc QueryMemberById(MemberByIdReq) returns(MemberListData);
  rpc MemberUpdatePassword(MemberUpdatePasswordReq) returns(MemberUpdateResp);
  rpc UpdateMemberIntegration(UpdateMemberIntegrationReq) returns(UpdateMemberIntegrationResp);

}

