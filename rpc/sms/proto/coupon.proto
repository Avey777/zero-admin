syntax = "proto3";

package main;

option go_package = "./proto";

// 添加优惠券表
message AddCouponReq {
  int64 amount = 1; //金额
  string code = 2; //优惠码
  int32 count = 3; //数量
  string enable_time = 4; //可以领取的日期
  string end_time = 5; //结束时间
  int64 id = 6; //
  int32 member_level = 7; //可领取的会员类型：0->无限时
  int64 min_point = 8; //使用门槛；0表示无门槛
  string name = 9; //名称
  string note = 10; //备注
  int32 per_limit = 11; //每人限领张数
  int32 platform = 12; //使用平台：0->全部；1->移动；2->PC
  int32 publish_count = 13; //发行数量
  int32 receive_count = 14; //领取数量
  string start_time = 15; //开始时间
  int32 type = 16; //优惠券类型；0->全场赠券；1->会员赠券；2->购物赠券；3->注册赠券
  int32 use_count = 17; //已使用数量
  int32 use_type = 18; //使用类型：0->全场通用；1->指定分类；2->指定商品

}

message AddCouponResp {
  string pong = 1;
}

// 删除优惠券表
message DeleteCouponReq {
  repeated int64 ids = 1;
}

message DeleteCouponResp {
  string pong = 1;
}

