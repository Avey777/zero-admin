  rpc PreferredAreaDelete(PreferredAreaDeleteReq) returns (PreferredAreaDeleteResp){}
  rpc PreferredAreaUpdate(PreferredAreaUpdateReq) returns (PreferredAreaUpdateResp){}
  rpc PreferredAreaList(PreferredAreaListReq) returns (PreferredAreaListResp){}

