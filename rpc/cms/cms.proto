}

message PreferredAreaListReq {
  int64 current = 1;
  int64 pageSize = 2;
  string Name = 3; //
  string SubTitle = 4; //
  int32 ShowStatus = 5; //显示状态：0->不显示；1->显示
}

message PreferredAreaListData {
  int64 Id = 1; //
  string Name = 2; //
  string SubTitle = 3; //
  string Pic = 4; //展示图片
  int32 Sort = 5; //
  int32 ShowStatus = 6; //
  string CreateBy = 7; //
  string CreateTime = 8; //
  string UpdateBy = 9; //
