  string SubTitle = 2; //
  string Pic = 3; //展示图片
  int32 Sort = 4; //
  int32 ShowStatus = 5; //
  string CreateBy = 6; //

}

message PreferredAreaAddResp {
  string pong = 1;
}

message PreferredAreaDeleteReq {
  repeated int64 ids = 1;
}

message PreferredAreaDeleteResp {
  string pong = 1;
}

message PreferredAreaUpdateReq {
  int64 Id = 1; //
  string Name = 2; //
  string SubTitle = 3; //
  string Pic = 4; //展示图片
  int32 Sort = 5; //
  int32 ShowStatus = 6; //
  string UpdateBy = 7 ;
}

message PreferredAreaUpdateResp {
