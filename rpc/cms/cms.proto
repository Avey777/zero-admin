//优选商品关联
message PreferredAreaProductRelationAddReq {
  repeated int64 PreferredAreaId = 1; //
  int64 ProductId = 2; //

}

message PreferredAreaProductRelationAddResp {
  string pong = 1;
}

message PreferredAreaProductRelationListReq {
  int64 ProductId = 1; //商品id

}

message PreferredAreaProductRelationListResp {
  repeated int64 PreferredAreaIds = 1; //优选id

}

service PreferredAreaProductRelationService {
  // 优选商品关联
  rpc PreferredAreaProductRelationAdd(PreferredAreaProductRelationAddReq) returns (PreferredAreaProductRelationAddResp){}
  rpc PreferredAreaProductRelationList(PreferredAreaProductRelationListReq) returns (PreferredAreaProductRelationListResp){}
}