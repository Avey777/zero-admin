syntax = "proto3";

package payclient;

option go_package = "./payclient";

message PayReq {
  string BusinessId = 1;
  string Amount = 2;
  string Remarks = 3;
  int32 PayType = 4;//1:支付宝,2:微信
}

message PayResp {
  string PayInfo = 1;
}

message PayQueryReq {
  string BusinessId = 1;
}

message PayQueryResp {
  string BusinessId = 1;
  string PayStatus = 2;
}

// 支付
service PayService {

  rpc Pay(PayReq) returns(PayResp);

  rpc PayQuery(PayQueryResp) returns(PayQueryReq);
}
